<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light mb-3"
  >
    <div class="container well-beings-container">
      <a class="navbar-brand" [routerLink]="['/']"><img src="../../assets/logo.png" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow well-beings-nav-margin">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link well-beings-nav-text well-beings-margin" [routerLink]="['/']">HOME</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link well-beings-nav-text well-beings-margin" [routerLink]="['/products']"
              >PRODUCTS</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link well-beings-nav-text well-beings-margin" [routerLink]="['/retailers']"
              >RETAILERS</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link well-beings-nav-text" [routerLink]="['/contact']"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
